<div class="login-container">
    <div class="login-card">
      <h2>Bienvenido</h2>
      <p>Inicia sesión para acceder a tu cuenta</p>
  
      <form [formGroup]="applyForm" (ngSubmit)="submitApplication()">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-wrapper">
            <input type="email" id="email" formControlName="email" placeholder="ejemplo@email.com" required />
          </div>
        </div>
  
        <div class="input-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="password" formControlName="password" placeholder="********" required />
          </div>
        </div>
  
        <button type="submit" class="login-btn">Ingresar</button>
      </form>
  
      <p class="register-link">¿No tienes cuenta? <a routerLink="/registrarse">Regístrate aquí</a></p>
    </div>
  
    <!-- Modal de error -->
    <div class="modal-backdrop" *ngIf="showErrorModal">
      <div class="modal">
        <p>Correo o contraseña incorrectos.</p>
        <button (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
