<div class="register-container">
    <div class="register-card">
      <h2>Crear cuenta</h2>
      <p>Regístrate para comenzar</p>
  
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <div class="input-wrapper">
            <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre" required />
          </div>
        </div>
  
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-wrapper">
            <input type="email" id="email" formControlName="email" placeholder="ejemplo@email.com" required />
          </div>
        </div>
  
        <div class="input-group">
          <label for="contrasenia">Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="contrasenia" formControlName="contrasenia" placeholder="********" required />
          </div>
        </div>
  
        <button type="submit" class="register-btn">Registrarse</button>
      </form>
  
      <p class="login-link">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  
    <!-- Modal de error -->
    <div class="modal-backdrop" *ngIf="showErrorModal">
      <div class="modal">
        <p>Ese mail ya se encuentra registrado</p>
        <button (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
